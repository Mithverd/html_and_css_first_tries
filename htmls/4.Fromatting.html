<body style="background-color: rgb(31, 177, 116);">
    
    <h1 style = "color: rgb(141, 241, 241);font-size: 60px;">lorem</h1>

    hale getirir.
     em italic haline getirir.
    small küçük haline getirir.
    vurgulamak istersek (highlight) yapmak istersek mark'ı kullanılırız.
    -->

    <p style="font-size: 30px;">
        Lorem <strong>ipsum</strong>  dolor <em>sit</em>  amet <small>consectetur</small>  adipisicing <mark>elit</mark> . Exercitationem accusamus, excepturi esse sit sed illo cupiditate obcaecati error similique, assumenda aliquid libero aperiam sunt suscipit. Tenetur perferendis minus qui eum?
    </p>
